<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@15.6.0/dist/react.js"></script>

    <script src="https://unpkg.com/react-dom@15.6.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>react-web</title>

  </head>
  <body>
    <p>hello reactweb</p>

    <div id="mountpoint">Mount here</div>

      <div id="otherpoint">Mount other place</div>

    <script type="text/babel">
      // React code goes here
      var MyComponent = React.createClass({

          getInitialState: function(){
            return { count: -3, id: "none", worth: "zinc"}
          },
          increment: function(){
            console.log("count..=" +  this.state.count + ' worth=' +  this.props.worth ); //this.state.count );
            if( this.props.worth == undefined){
              this.setState({worth:'ore'});
            }
            this.state.count++;
            this.setState({count: this.state.count } );
            console.log("count..=" +  this.state.count + ' worth as props=' +  this.props.worth + ' worth as state=' + this.state.worth );
            if(this.props.children != undefined){
              console.log("children="+ this.props.children);
            }else{
              console.log("children="+ this.props.children);

            }
          },
          render: function(){
            return(
              <div className="my-component">
                <h3>Comp! {this.props.id}--state={this.state.worth} props={this.props.worth} |count={this.state.count}^{this.props.children}</h3>

                <button type="button" onClick={this.increment}>increment IT</button>
              </div>

            );
          }

      });
    </script>

    <script type="text/jsx">

    //ReactDOM.render(<h3>Hello first</h3>, document.getElementById('mountpoint') );
    ReactDOM.render(
      <div>
      <MyComponent id="au55" worth="gold"/>
      <MyComponent id="cu55" worth="copper"/>
      <MyComponent id="default" >AB CD</MyComponent>
      </div>, document.getElementById('otherpoint')



    );


    </script>
  </body>
</html>
